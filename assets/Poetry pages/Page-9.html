        position: relative;

        font-size: 17px;
        font-weight: 500;
        color: #181818;
        border: 0;
        color: white;
        -webkit-filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, .2));
        filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, .2));
        cursor: pointer;
        text-decoration: none;

    }

    .buttonDownload:hover {
        color: white;
        text-decoration: underline red solid;
    }

    .buttonDownload:before,
    .buttonDownload:after {
        content: ' ';
        display: block;
        position: absolute;
        left: 15px;
        top: 52%;
    }

    .buttonDownload:before {
        width: 10px;
        height: 2px;
        border-style: solid;
        border-width: 0 2px 2px;
    }

    .buttonDownload:after {
        width: 0;
        height: 0;
        margin-left: 3px;
        margin-top: -7px;
        border-style: solid;
        border-width: 4px 4px 0 4px;
        border-color: transparent;
        border-top-color: inherit;
        -webkit-animation: downloadArrow 1s linear infinite;
        animation: downloadArrow 1s linear infinite;
        -webkit-animation-play-state: paused;
        animation-play-state: paused;
    }

    .buttonDownload:hover:before {
        border-color: #cdefbd;
    }

    .buttonDownload:hover:after {
        border-top-color: #cdefbd;
        -webkit-animation-play-state: running;
        animation-play-state: running;
    }

    @-webkit-keyframes downloadArrow {
        0% {
            margin-top: -7px;
            opacity: 1;
        }

        0.001% {
            margin-top: -15px;
            opacity: 0.4;
        }

        50% {
            opacity: 1;
        }

        100% {
            margin-top: 0;
            opacity: 0.4;
        }
    }

    @keyframes downloadArrow {
        0% {
            margin-top: -7px;
            opacity: 1;
        }

        0.001% {
            margin-top: -15px;
            opacity: 0.4;
        }

        50% {
            opacity: 1;
        }

        100% {
            margin-top: 0;
            opacity: 0.4;
        }
    }

    @media only screen and (max-width: 500px) {

        button,
        .buttonDownload {

        }

    }

    @media only screen and (max-width: 300px) {

        button,
        .buttonDownload {
            font-size: .4em;

                <textarea id="color-code">

                    
    
                    A cleft aroma       

                    This cleft in the chin of yours.
                    The warmth of it flows in my heart.
                    
                    Fieriness, such that of seas and mountains, drinking rage.
                    But only is my heart in which you exist. 

                    Not only the dimples on your face are
                    testimonials of beauty.
                    The cleft in your chin also fluxes over the heart.

                    Who knows what sort of people fall into this dent?
                    Then in the hypocrisy of this heart, go to sleep.

                    This sleep manifests dreams of love first.
                    Then in the completion of dreams (that aroma of sleep) burn 'em in the fire of heart and liver.

                    
                    Neither do they wake up nor can anyone wake them up.
                    This is not the deceiving of buds, it's only their insight into loneliness.

                    Anyone who wants to be free from this deception.
                    He, on the contrary, dives into the blood of the liver's river. 
                    
                    Oh man! Leave , this addiction for the riddance of deceit.
                    Come in the refuge of Allah and wipe out this loneliness.

                    Virtual love only makes man, a slave of another.
                    Love of God, however, makes a man to man, a human.
                    
                    
                      
                    
                    


                              </textarea>
